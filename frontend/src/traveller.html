<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agado system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="static/css/traveller.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./static/script/traveller.js"></script>
</head>

<body>
    <!-- Carousel faded background -->
    <div id="bg-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Background slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="slide1"></div>
            </div>
            <div class="carousel-item">
                <div class="slide2"></div>
            </div>
            <div class="carousel-item">
                <div class="slide3"></div>
            </div>
        </div>
        <!-- Traveler main page -->
        <div id="mainPage">
            <!-- Traveler navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
                <div class="navbar-brand" href="#"><strong>agado</strong></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="profileLink">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="bookNowLink">Book now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="statusLink">Status</a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <button class="btn-logout btn btn-light">Log out</button>
                    </div>
                </div>
            </nav>

            <!-- Body -->
            <div class="container" id="mainBody">
                <!-- Profile -->
                <div class="jumbotron jumbotron-fluid" id="profile">
                    <div class="container">
                        <h1 class="display-4 text-center">Profile</h1>
                    </div>
                    <hr class="my-4">
                    <div class="container text-center" id="profileBody"></div>
                </div>

                <!-- Book now -->
                <div class="jumbotron jumbotron-fluid" id="bookNow">
                    <div class="container">
                        <div>
                            <h1 class="display-4 text-center">Book now</h1>
                            <hr class="my-4">
                        </div>

                        <div class="form-group">
                            <h3 class="mx-4">Travel to:</h3>
                        </div>
                        <form class="form-inline ml-4">
                            <div class="form-group ml-4">
                                <label class="mr-2">Destination:</label>
                                <select class="form-control mr-4" id="destination"></select>
                            </div>
                            <div class="form-group ml-4">
                                <label class="mr-2">Arrival date: </label>
                                <input type="date" class="form-control" id="arrivalDate" placeholder="Arrival date">
                            </div>
                        </form>

                        <div class="form-group">
                            <br><br>
                            <h3 class="mx-4">Add bag(s):</h3>
                        </div>
                        <form class="form-inline">
                            <div class="form-group ml-4 my-2">
                                <label class="ml-4 mr-2">Type:</label>
                                <select class="form-control mr-4" id="bagType">
                                    <option>hand bag</option>
                                    <option>luggage</option>
                                    <option>backpack</option>
                                </select>
                            </div>
                            <div class="form-group ml-4">
                                <label class="mr-2">Weight (Kg): </label>
                                <input type="number" min="1" max="40" class="form-control col mr-4" id="bagWeight">
                                <p class="small my-auto">Start 200฿/bag, Add 100฿/Kg</p>
                            </div>
                        </form>
                        <form class="form-inline">
                            <div class="form-group ml-4 my-2">
                                <label class="ml-4 mr-2">Lost insurance:</label>
                                <select class="form-control mr-4" id="bagInsuranceLost"></select>
                                <label class="ml-4 mr-2">Damage insurance:</label>
                                <select class="form-control mr-4" id="bagInsuranceDamage"></select>
                            </div>
                            <div class="form-group ml-4">
                                <button type="submit" class="btn-addbag btn btn-dark">Add</button>
                            </div>
                        </form>

                        <div class="form-group">
                            <br><br>
                            <h3 class="mx-4">Your bags:</h3>
                            <div class="mx-4">
                                <div class="mx-4">
                                    <table class="table mr-4">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">Type</th>
                                                <th scope="col">Weight</th>
                                                <th scope="col">Lost Insurance</th>
                                                <th scope="col">Damage Insurance</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Remove</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bagList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <hr>
                            <div id="totalPrice">
                                <h3>Total Price: 0</h3>
                            </div>
                            <br>
                            <button type="submit" class="btn-pay btn btn-dark center">Pay now</button>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="jumbotron jumbotron-fluid" id="status">
                    <div class="container">
                        <h1 class="display-4 text-center">Status</h1>
                    </div>
                    <hr class="my-4">
                    <div class="form-group">
                        <div class="mx-4">
                            <div class="mx-4">
                                <table class="table mr-4">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Arrival date</th>
                                            <th scope="col">Hotel</th>
                                            <th scope="col">Price</th>
                                            <!-- <th scope="col">Edit</th> -->
                                            <th scope="col">Cancel</th>
                                        </tr>
                                    </thead>
                                    <tbody id="subList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </div>
</body>
