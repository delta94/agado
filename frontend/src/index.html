<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agado system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="static/css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./static/script/index.js"></script>
</head>

<body>
    <!-- Carousel faded background -->
    <div id="bg-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Background slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="slide1"></div>
            </div>
            <div class="carousel-item">
                <div class="slide2"></div>
            </div>
            <div class="carousel-item">
                <div class="slide3"></div>
            </div>
        </div>

        <!-- Welcome page -->
        <div class="text-center text-white mx-5" id="welcome">
            <h1 class="display-4"><strong>welcome to</h1>
            <img src="./static/img/agado_logo_major_color.png" class="col-12 col-sm-8 col-md-6 col-lg-5" />
            <!-- <h1 class="display-1"><b>agado</b></h1></strong> -->
            <h4 class="pt-3"><small>Explore more, Carry less. Let's get started!<br><br></small></h4>
            <h4 class="pt-5"><small>CONTINUE WITH:</small></h4>
            <button type="button" class="btn btn-lightblue btn-lg py-2 col-8 col-sm-6" id="travelerBtn">TRAVELER</button>
            <p></p>
            <button type="button" class="btn btn-darkgray btn-lg py-2 col-8 col-sm-6" id="hotelBtn">HOTEL MANAGER</button>
        </div>

        <!-- Traveler user popup-->
        <div class="container card overlay d-none col-10 col-sm-8 col-md-6 col-lg-4" id="travelerUser">
            <div class="row">
                <div class="col">
                    <!-- header -->
                    <div class="card-header text-center">
                        <h2><strong>Traveler</strong></h2>
                    </div>

                    <!-- login-register tabs -->
                    <div class="container mt-3">
                        <div class="row login-register">
                            <div class="col-6 text-center">
                                <a class="btn active" id="travelerLoginLink">Login</a>
                            </div>
                            <div class="col-6 text-center">
                                <a class="btn" id="travelerRegisterLink">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <!-- login form -->
                    <form class="mx-5" id="travelerLoginForm">

                        <div class="form-group mt-4">
                            <label>Username</label>
                            <input type="text" class="form-control" id="travelerLoginUsr" placeholder="Username"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="travelerLoginPwd" placeholder="Password"
                                required>
                        </div>
                        <div class="form-group text-center">
                            <input type="checkbox" id="rememberme">
                            <label>Remember Me</label>
                        </div>
                        <div class="form-group text-center">
                            <button class="form-control btn-login btn btn-success" id="travelerLoginBtn">Log in</button>
                        </div>
                        <br><br><br>
                    </form>

                    <!-- register form -->
                    <form class="mx-auto d-none" id="travelerRegisterForm">

                        <div class="form-group row mx-1">
                            <div class="col">
                                <label>Username</label>
                                <input type="text" class="form-control" id="travelerRegisterUsr" placeholder="Username"
                                    required>
                            </div>
                            <div class="col">
                                <label>Password</label>
                                <input type="password" class="form-control" id="travelerRegisterPwd" placeholder="Password"
                                    required>
                            </div>
                        </div>

                        <div class="form-group row mx-1">
                            <div class="col">
                                <label>First name</label>
                                <input type="text" class="form-control" id="travelerRegisterFname" placeholder="First name"
                                    required>
                            </div>
                            <div class="col">
                                <label>Last name</label>
                                <input type="text" class="form-control" id="travelerRegisterSname" placeholder="Last name"
                                    required>
                            </div>
                        </div>

                        <div class="form-group row mx-1">
                            <div class="col-6 mt-2">
                                <label>Gender</label>
                                <select class="form-control" id="travelerRegisterGender" width="150">
                                    <option value="Not specified">Not specified</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </select>
                            </div>
                            <div class="form-check col-6 mt-2">
                                <label>Date of birth</label>
                                <input type="date" class="form-control" id="travelerRegisterBirthDate" placeholder="Date of birth" />
                            </div>
                        </div>

                        <div class="form-group row mx-1">
                            <div class="col">
                                <label>Email</label>
                                <input type="email" class="form-control" id="travelerRegisterEmail" placeholder="Email"
                                    required>
                            </div>
                            <div class="col">
                                <label>Phone</label>
                                <input type="tel" class="form-control" id="travelerRegisterPhone" placeholder="Phone"
                                    required>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="button" class="form-control mx-auto btn-register btn btn-success w-60 mt-4"
                                id="travelerRegisterBtn">Register</button>
                        </div>
                    </form>

                    <!-- Go back button -->
                    <button type="button" class="back-btn btn btn-dark mx-4 mt-4">Go back</button>
                </div>
            </div>
        </div>

        <!-- Hotel Manager user popup -->
        <div class="container card overlay d-none col-10 col-sm-8 col-md-6 col-lg-4" id="hotelUser">
            <!-- header -->
            <div class="card-header text-center">
                <h2><strong>Hotel Manager</strong></h2>
            </div>

            <!-- login-register tabs -->
            <div class="container mt-3">
                <div class="row login-register">
                    <div class="col-6 text-center">
                        <a class="btn active" id="hotelLoginLink">Login</a>
                    </div>
                    <div class="col-6 text-center">
                        <a class="btn" id="hotelRegisterLink">Register</a>
                    </div>
                </div>
                <hr>
            </div>

            <!-- login form -->
            <form class="mx-5" id="hotelLoginForm">

                <div class="form-group mt-4">
                    <label>Username</label>
                    <input type="text" class="form-control" id="hotelLoginUsr" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="hotelLoginPwd" placeholder="Password" required>
                </div>
                <div class="form-group text-center">
                    <input type="checkbox" id="rememberme">
                    <label>Remember Me</label>
                </div>
                <div class="form-group text-center">
                    <button class="form-control btn-login btn btn-success" id="hotelLoginBtn">Log in</button>
                </div>
                <br><br><br>
            </form>

            <!-- register form -->
            <form class="mx-auto d-none" id="hotelRegisterForm">

                <div class="form-group row mx-1">
                    <div class="col">
                        <label>Username</label>
                        <input type="text" class="form-control" id="hotelRegisterUsr" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <label>Password</label>
                        <input type="password" class="form-control" id="hotelRegisterPwd" placeholder="Password"
                            required>
                    </div>
                </div>

                <div class="form-group row mx-1">
                    <div class="col">
                        <label>First name</label>
                        <input type="text" class="form-control" id="hotelRegisterFname" placeholder="First name"
                            required>
                    </div>
                    <div class="col">
                        <label>Last name</label>
                        <input type="text" class="form-control" id="hotelRegisterSname" placeholder="Last name"
                            required>
                    </div>
                </div>

                <div class="form-group row mx-1">
                    <div class="col-6 mt-2">
                        <label>Gender</label>
                        <select class="form-control" id="hotelRegisterGender" width="150">
                            <option value="Not specified">Not specified</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-check col-6 mt-2">
                        <label>Date of birth</label>
                        <input type="date" class="form-control" id="hotelRegisterBirthDate" placeholder="Date of birth" />
                    </div>
                </div>

                <div class="form-group row mx-1">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" class="form-control" id="hotelRegisterEmail" placeholder="Email" required>
                    </div>
                    <div class="col">
                        <label>Phone</label>
                        <input type="tel" class="form-control" id="hotelRegisterPhone" placeholder="Phone" required>
                    </div>
                </div>

                <div class="row form-group text-center">
                    <button type="button" class="form-control mx-auto btn-register btn btn-success w-60 mt-4" id="hotelRegisterBtn">Register</button>
                </div>
            </form>

            <!-- Go back button -->
            <button type="button" class="row back-btn btn btn-dark mx-4 mt-4">Go back</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer" id="modalFooter">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</body>
