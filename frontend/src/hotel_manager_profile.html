<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agado system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="static/css/hotel_manager.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./static/script/hotel_manager.js"></script>
</head>

<body>
    <!-- Carousel faded background -->
    <div id="bg-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Background slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="slide1"></div>
            </div>
            <div class="carousel-item">
                <div class="slide2"></div>
            </div>
            <div class="carousel-item">
                <div class="slide3"></div>
            </div>
        </div>

        <!-- Hotel Manager main page -->
        <div id="mainPage">
            <!-- Hotel Manager navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
                <div class="navbar-brand"><strong>agado</strong></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hotelManagerNavBar"
                    aria-controls="hotelManagerNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="hotelManagerNavBar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="homeLink">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="profileLink">Profile</a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <button class="btn-logout btn btn-light">Log out</button>
                    </div>
                </div>
            </nav>

            <!-- Body -->
            <div class="container" id="mainBody">
                <!-- Profile -->
                <div class="jumbotron jumbotron-fluid" id="profile">
                    <div class="container">
                        <h1 class="display-4 text-center">Profile</h1>
                    </div>
                    <hr class="my-4">

                    <!-- Profile's data -->
                    <div class="container text-center" id="profileData">
                        <p><strong>First name: </strong>
                            <nobr id="Fname"></nobr>
                        </p>
                        <p><strong>Last name: </strong>
                            <nobr id="Sname"></nobr>
                        </p>
                        <p><strong>Email: </strong>
                            <nobr id="Email"></nobr>
                        </p>
                        <p><strong>Phone number: </strong>
                            <nobr id="Tel"></nobr>
                        </p>
                        <button class="btn-edit-profile btn btn-dark">Edit profile</button>
                    </div>

                    <!-- Profile's edit -->
                    <div class="container text-center d-none" id="profileEdit">
                        <div class="w-40 mx-auto">
                            <p><strong>First name: </strong><input type="text" class="form-control" id="editFname"
                                    placeholder="${user.first_name}" required></p>
                            <p><strong>Last name: </strong><input type="text" class="form-control" id="editSname"
                                    placeholder="${user.last_name}" required></p>
                            <p><strong>Email: </strong><input type="email" class="form-control" id="editEmail"
                                    placeholder="${user.email}" required></p>
                            <p><strong>Phone number: </strong><input type="tel" class="form-control" id="editTel"
                                    placeholder="${user.phone_num}" required></p>
                        </div>
                        <hr class="my-4">
                        <div class="row justify-content-around">
                            <button class="btn-save btn btn-success vcenter col-3">SAVE CHANGES</button>
                            <button class="btn-delete btn btn-danger vcenter col-3">DELETE ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer" id="modalFooter">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </div>
</body>
